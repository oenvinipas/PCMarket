{% extends '_template.html' %}
{% block title %}PCMarket | Create a Listing{% endblock %}

{% block body %}

<div class="justify-content-center mt-5 text-center p-3">
    <h3>Please enter all relevant device information into the form below:</h3>
</div>
<div class="mt-2 text-center"> 
    <p>If the device does not contain one of these or you are unsure, input “N/A”</p>
</div>
<div class="container">
    <form class="border border-dark border-2 bg-light w-50 mx-auto p-3" method="POST">
        <p class="p-2 h6 font-weight-bold">Computer Details</p>
        <div class="row p-2">
            <div class="col">
                <label for="price" class="form-label">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control border border-dark" aria-label="Dollar amount (with dot and two decimal places)" id="price" name="price" required>    
                </div>
            </div>
            <div class="col">
                <span for="name" class="form-label">Computer Name</span>
                <input type="text" class="form-control border border-dark mt-2" id="name" name="name" required>
            </div>
            <div class="col">
                <label for="computer_case" class="form-label">Case</label>
                <input type="text" class="form-control border border-dark" id="computer_case" name="computer_case">
            </div>
        </div>

        <div class="row p-2">
            <div class="col">
                <label for="motherboard" class="form-label">Motherboard</label>
                <input type="text" class="form-control border border-dark" id="motherboard" name="motherboard">
            </div>
            <div class="col">
                <label for="cpu" class="form-label">CPU</label>
                <input type="text" class="form-control border border-dark" id="cpu" name="cpu">
            </div>
            <div class="col">
                <label for="gpu" class="form-label">GPU</label>
                <input type="text" class="form-control border border-dark" id="gpu" name="gpu">
            </div>
        </div>

        <div class="row p-2">
            <div class="col">
                <label for="ram" class="form-label">RAM</label>
                <input type="text" class="form-control border border-dark" id="ram" name="ram">
            </div>
            <div class="col">
                <label for="memory" class="form-label">Memory</label>
                <input type="text" class="form-control border border-dark" id="memory" name="memory">
            </div>
            <div class="col">
                <label for="power_supply" class="form-label">Power Supply</label>
                <input type="text" class="form-control border border-dark" id="power_supply" name="power_supply">
            </div>

        </div>

        <div class="row p-2">
            <div class="col">
                <label for="fans" class="form-label">Fans</label>
                <input type="text" class="form-control border border-dark" id="fans" name="fans">
            </div>
            <div class="col">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-select" aria-label="condition" name="condition" id="condition">
                    <option selected disabled>Choose a wear</option>
                    <option value="Factory New">Factory New</option>
                    <option value="Minimal Wear">Minimal Wear</option>
                    <option value="Field Tested">Field Tested</option>
                    <option value="Well Worn">Well Worn</option>
                    <option value="Battle Scarred">Battle Scarred</option>
                </select>
            </div>
            <div class="col">
                <div class="mt-3 p-3">
                    <input class="form-check-input border border-dark" type="checkbox" value="True" id="rgb" name="rgb">
                    <label class="form-check-label" for="rgb">
                      RGB
                    </label>
                </div>
            </div>
        </div>

        <div class="row p-2">
            <div class="col">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Image</label>
                    <input class="form-control" type="file" id="formFile" name="image">
                </div>
            </div>
        </div>

        <div class="row p-2">
            <div class="col">
                <label for="description" class="form-label">Description</label>
                <textarea type="text" class="form-control border border-dark" id="description" name="description" rows="4"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col p-3">
                <button type="submit" class="btn btn-primary float-end">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
