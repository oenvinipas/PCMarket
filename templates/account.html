{% extends '_template.html' %}
{% block title %}PCMarket | Account Info{% endblock %}

{% block body %}


<!-- Account Information Page Here -->
<div class="container-fluid vh-100 justify-content-center mt-3">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row">
                <div class="col-md-3">
                    <img src="https://m.media-amazon.com/images/I/81X8UMFt+RL.jpg" class="rounded-circle" style="width: 150px;" alt="Avatar" />
                </div>
                <div class="col-md-6">
                    <h2 class="mt-3">{{ session_first_name }}</h2>
                    <p>Welcome to PCMarket!</p>
                </div>
                <div class="col-md-3">
                    <form action="/delete-account" method="POST">
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </form>
                    <form action="/edit-account" method="GET">
                        <button type="submit" class="btn btn-success">Edit Account</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
